version: "3.8"

services:
  chatwoot-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - proxy-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3001/api/chatwoot/contacts || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

networks:
  proxy-net:
    driver: bridge
